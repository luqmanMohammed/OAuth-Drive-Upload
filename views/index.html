<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="generator" content="Jekyll v3.8.5">
        <title>Main</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        <!-- Custom styles for this template -->
        <link href="/static/main.css" rel="stylesheet">
      </head>
  <body class="text-center">
    <form class="form-signin" method="post" action="/ssd/file/upload" enctype="multipart/form-data">
      <img class="mb-4" src="{{ pic_url }}" alt="" width="72" height="72" />
      <h1 class="h4 mb-3 font-weight-normal">Logged in as User</h1>
      <h1 class="h2 mb-3 font-weight-normal">{{ name }}</h1>
      <p class="lead">
            <a href="/ssd/auth/google/loggout" class="btn btn-md btn-danger">Log Out</a>
      </p>
      <h1 class="h3 mb-3 font-weight-normal">Select File to Upload</h1>
      <input
        type="file"
        id="to_drive_file"
        name = "to_drive_file"
        class="form-control mb-3"
        required
        autofocus
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Upload To Drive
      </button>
      <p class="mt-5 mb-3 text-muted">OAuth Google Drive File Uploader</p>
    </form>
    {% if (status == "failed") %}
        <script>Swal.fire(
                'Failed!',
                'Upload to Drive Failed!',
                'error'
              )</script>
    {% elif (status == "success") %}
        <script>Swal.fire(
            'Success!',
            'Sucessfully Uploaded!',
            'success'
        )</script>
    {% endif %}
  </body>
</html>
